name: Publish @particulatesolutions/cms-editor

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ""
        run: NODE_AUTH_TOKEN="" npm publish
